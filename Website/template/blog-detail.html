
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('../static/img/post-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1 style="color:white;">{{blog.title}}</h1>
                        <a href="#/cat={{blog.cat}}">
                            <h2 class="subheading">{{blog.cat}}</h2>
                        </a>
                        <span class="meta">{{$parent.l['published_at']}} {{blog.date | date:"yyyy-MM-dd @ H:mm"}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                    <div class="post-content" ng-bind-html="trustAsHtml(blog.content)">
                      
                    </div>

                    <!-- 多说评论框 start -->
                    <div id="comment-box" ng-if="CONFIG_DUOSHUO!=''">
                        {{toggleDuoshuoComments('#comment-box',blog);""}}
                    </div>
                    <script ng-if="CONFIG_DUOSHUO!=''">var duoshuoQuery = {short_name:CONFIG_DUOSHUO};</script>
                    <script src="http://static.duoshuo.com/embed.js"></script>
                </div>
            </div>
        </div>
    </article>

    <hr>
